<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Astronomy Dash</title>
    <link rel="icon" type="image/x-icon" href="./Images/logo (4).jpeg">
</head>

<body>
    <div id="header-container"></div>

    <main>
        <div class="heading">
            <p><img class="icon" src="./Images/icon (33).png"> News <img class="icon" src="./Images/icon (27).png"></p>
        </div>
        <div class="note">
            <div class="news-heading">
                <p><span>Note:</span> Data sourced from NASA's official website. Keep in mind that information might be
                    outdated. For
                    the
                    latest updates, visit NASA directly. </p>
            </div>
        </div>
        <div class="newsbox">
            <div class="big-box" id="newsContainer">
                <div class="box-img"></div>
                <div class="box-text">
                    <div class="text">
                        <!-- <h2></h2>
                                <p></p> -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- <div id="footer-container"></div> -->
    <script src="script.js"></script>
</body>

</html>
